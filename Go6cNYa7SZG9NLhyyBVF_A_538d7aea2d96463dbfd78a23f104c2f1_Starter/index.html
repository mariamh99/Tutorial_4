<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EurObit</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/master.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4 font-weight-bold">EurObit</h1>

        <div class="form-group">
            <label for="city">Select a City:</label>
            <select id="city" class="form-control">
                <!-- City options will be populated dynamically -->
            </select>
        </div>

        <button id="getForecast" class="btn btn-primary">Get Forecast</button>
    </div>

    <div id="weatherDisplay" class="container mt-4">
        <!-- Weather forecast cards will appear here -->
    </div>

    <footer class="footer mt-4">
        <p>Powered by 7timer API</p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
